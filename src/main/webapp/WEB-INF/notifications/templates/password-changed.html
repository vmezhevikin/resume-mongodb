<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Email</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
	<div style="background: #eee; padding: 10px;">
		<div style="max-width: 600px; background: white; font-family: sans-serif; padding: 20px; border-radius: 5px; margin: auto;">
			<table style="text-align: center; width: 100%;">
				<tr>
					<td align="center" bgcolor="#70bbd9" style="padding: 30px 0 30px 0; font-size: 20pt;">MyResume</td>
				</tr>
				<tr>
					<td bgcolor="#ffffff" style="padding-bottom: 30px;">
						<p style="margin: 20px; text-align: center; color: black; padding: 10px;">
							This email is to notify you that the password for your account
							<br />
							${profile.uid} has been changed.
						</p>
					</td>
				</tr>
				<tr>
					<td>
						<p style="font-size: 10pt; color: #777;">This is an automatically generated email, please do not reply.</p>
					</td>				
				</tr>
				<tr>
					<td bgcolor="#eae7e6" style="font-size: 10pt; color: #777;">MyResume notifications</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
