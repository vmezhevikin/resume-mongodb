<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Email</title>
</head>
<body style="font-family: sans-serif; text-align: center;">
	<div style="background: #d9d9d9; padding: 10px; color: #000000;">
		<div style="max-width: 600px; background: #ffffff; margin: auto; border-radius: 10px 10px;">
			<div style="background-color: #70bbd9; padding: 20px 10px; font-size: 1.6em; border-radius: 10px 10px 0 0;">
				MyResume
			</div>
			<div style="background-color: #ffffff; padding: 25px 10px; margin: 15px 0;">
				This email is to notify you that the password for your account has been changed.
			</div>
			<div>
				<a href="${profileLink}" style="background-color: #4c649b; color: #ffffff; text-decoration: none; display: block; padding: 10px 0; margin: 10px 20px;">Profile</a>
			</div>
			<div style="font-size: 0.75em; color: #767676; padding: 5px 10px;">
				This is an automatically generated email, please do not reply.
			</div>
			<div style="background-color: #4d4d4d; font-size: 0.75em; color: #f2f2f2; padding: 5px 0">
				MyResume notifications
			</div>
		</div>
	</div>
</body>
</html>
